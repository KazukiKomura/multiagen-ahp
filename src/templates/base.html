<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}意思決定実験システム{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}意思決定実験システム{% endblock %}</h1>
            {% if session.condition and session.trial %}
            <div class="experiment-info">
                <span class="condition">条件: {{ session.condition }}</span>
                <span class="trial">トライアル: {{ session.trial }}/4</span>
            </div>
            {% endif %}
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 意思決定実験システム</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
